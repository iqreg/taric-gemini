<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>TARIC Bildklassifikation (Gemini)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 1rem;
    }
    h1 { font-size: 1.3rem; }
    .panel {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
    }
    #preview {
      max-width: 100%;
      margin-top: 0.5rem;
      border-radius: 8px;
    }
    #result {
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 0.9rem;
    }
    button {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: 1px solid #888;
      background: #f0f0f0;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
    }
  </style>
</head>
<body>
  <h1>TARIC Klassifikation per Foto</h1>
  <p>
    1. Foto aufnehmen oder auswählen<br />
    2. „Senden“ drücken<br />
    3. TARIC-Code und Details werden angezeigt
  </p>

  <div class="panel">
    <label for="fileInput"><strong>Foto aufnehmen / wählen:</strong></label><br />
    <input
      id="fileInput"
      type="file"
      accept="image/*"
      capture="environment"
    />
    <div>
      <img id="preview" alt="" />
    </div>
    <div style="margin-top: 0.5rem;">
      <button id="sendBtn" disabled>Bild an Backend senden</button>
    </div>
  </div>

  <div class="panel">
    <strong>Status:</strong>
    <div id="status">Bitte Bild auswählen.</div>
  </div>

  <div class="panel">
    <strong>Ergebnis (JSON):</strong>
    <div id="result"></div>
  </div>

  <script>
    // ============================================================
    // Backend-URL dynamisch bestimmen (funktioniert auf Mac + Handy)
    // ============================================================
    //
    // Annahme:
    // - Backend (FastAPI) läuft auf Port 8000:
    //     uvicorn backend:app --reload --host 0.0.0.0 --port 8000
    // - Frontend (diese index.html) läuft über:
    //     python3 -m http.server 8080 --bind 0.0.0.0
    //
    // Aufrufe:
    // - Am Mac:   http://localhost:8080/index.html
    // - Am Handy: http://<IP_DEINES_MAC>:8080/index.html
    //
    // window.location.hostname ist dann:
    // - "localhost" (am Mac)
    // - z. B. "192.168.7.124" (am Handy)
    //
    // Dadurch baut sich die Backend-URL automatisch korrekt,
    // ohne dass du die IP hart eintragen musst.

    const BACKEND_PORT = "8000"; // Port des FastAPI-Backends
    // Hostname der URL, unter der die index.html gerade aufgerufen wurde
    const API_HOST = window.location.hostname || "localhost";
    // Basis-URL des Backends (immer http, kein https im lokalen Netz)
    const API_BASE = `http://${API_HOST}:${BACKEND_PORT}`;
    // Vollständiger Endpoint für die Klassifikation
    const API_URL = `${API_BASE}/classify`;

    console.log("Verwende Backend-URL:", API_URL);

    // ------------------------------------------------------------
    // DOM-Elemente referenzieren
    // ------------------------------------------------------------
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const sendBtn = document.getElementById("sendBtn");
    const statusEl = document.getElementById("status");
    const resultEl = document.getElementById("result");

    // Dieses Objekt hält die aktuell ausgewählte Bilddatei
    let selectedFile = null;

    // ------------------------------------------------------------
    // Datei-Auswahl / Kamera: Bild anzeigen und Button aktivieren
    // ------------------------------------------------------------
    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];

      if (!file) {
        // Kein Bild gewählt
        selectedFile = null;
        preview.src = "";
        sendBtn.disabled = true;
        statusEl.textContent = "Bitte Bild auswählen.";
        return;
      }

      // Bild übernehmen
      selectedFile = file;
      sendBtn.disabled = false;
      statusEl.textContent = "Bild gewählt, bereit zum Senden.";

      // Vorschau im <img>-Tag anzeigen
      const reader = new FileReader();
      reader.onload = (e) => {
        preview.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    // ------------------------------------------------------------
    // Button "Bild an Backend senden" → POST /classify
    // ------------------------------------------------------------
    sendBtn.addEventListener("click", async () => {
      if (!selectedFile) {
        statusEl.textContent = "Kein Bild ausgewählt.";
        return;
      }

      statusEl.textContent = "Sende Bild an Backend...";
      sendBtn.disabled = true;
      resultEl.textContent = "";

      // FormData mit Feldname "file" (entspricht UploadFile = File(...) im Backend)
      const formData = new FormData();
      formData.append("file", selectedFile);

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          body: formData,
        });

        // Wenn HTTP-Status kein 2xx ist → Fehler anzeigen
        if (!response.ok) {
          const errText = await response.text();
          statusEl.textContent = `Fehler vom Server (Status ${response.status}).`;
          resultEl.textContent = errText;
        } else {
          // Erfolgreiche Antwort: JSON mit TARIC-Ergebnis
          const data = await response.json();
          statusEl.textContent = "Ergebnis erhalten.";
          // Schön formatiert anzeigen
          resultEl.textContent = JSON.stringify(data, null, 2);
        }
      } catch (err) {
        // Netzwerkfehler (z. B. Backend nicht erreichbar, CORS-Probleme etc.)
        console.error("Fetch-Fehler:", err);
        statusEl.textContent = "Netzwerkfehler: " + err.message +
          "\nPrüfe:\n- Läuft das Backend auf Port 8000?\n- Bist du im selben WLAN wie der Server?\n- Stimmt die IP im Browser (Adresszeile)?";
      } finally {
        // Button wieder aktivieren, egal ob Erfolg oder Fehler
        sendBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
