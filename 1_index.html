<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>TARIC Bildklassifikation (Gemini)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 1rem;
    }
    h1 { font-size: 1.3rem; }
    .panel {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
    }
    #preview {
      max-width: 100%;
      margin-top: 0.5rem;
      border-radius: 8px;
    }
    #result {
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 0.9rem;
    }
    button {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: 1px solid #888;
      background: #f0f0f0;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
    }
  </style>
</head>
<body>
  <h1>TARIC Klassifikation per Foto</h1>
  <p>
    1. Foto aufnehmen oder auswählen<br />
    2. „Senden“ drücken<br />
    3. TARIC-Code und Details werden angezeigt
  </p>

  <div class="panel">
    <label for="fileInput"><strong>Foto aufnehmen / wählen:</strong></label><br />
    <input
      id="fileInput"
      type="file"
      accept="image/*"
      capture="environment"
    />
    <div>
      <img id="preview" alt="" />
    </div>
    <div style="margin-top: 0.5rem;">
      <button id="sendBtn" disabled>Bild an Backend senden</button>
    </div>
  </div>

  <div class="panel">
    <strong>Status:</strong>
    <div id="status">Bitte Bild auswählen.</div>
  </div>

  <div class="panel">
    <strong>Ergebnis (JSON):</strong>
    <div id="result"></div>
  </div>

  <script>
    const API_URL = "http://localhost:8000/classify"; // Backend-Endpoint

    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const sendBtn = document.getElementById("sendBtn");
    const statusEl = document.getElementById("status");
    const resultEl = document.getElementById("result");

    let selectedFile = null;

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (!file) {
        selectedFile = null;
        preview.src = "";
        sendBtn.disabled = true;
        statusEl.textContent = "Bitte Bild auswählen.";
        return;
      }

      selectedFile = file;
      sendBtn.disabled = false;
      statusEl.textContent = "Bild gewählt, bereit zum Senden.";

      const reader = new FileReader();
      reader.onload = (e) => {
        preview.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    sendBtn.addEventListener("click", async () => {
      if (!selectedFile) {
        statusEl.textContent = "Kein Bild ausgewählt.";
        return;
      }

      statusEl.textContent = "Sende Bild an Backend...";
      sendBtn.disabled = true;
      resultEl.textContent = "";

      const formData = new FormData();
      formData.append("file", selectedFile);

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          body: formData,
        });

        if (!response.ok) {
          const errText = await response.text();
          statusEl.textContent = "Fehler vom Server.";
          resultEl.textContent = errText;
        } else {
          const data = await response.json();
          statusEl.textContent = "Ergebnis erhalten.";
          resultEl.textContent = JSON.stringify(data, null, 2);
        }
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Netzwerkfehler: " + err.message;
      } finally {
        sendBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
